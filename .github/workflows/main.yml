name: Migrate Kernel Artifacts

on:
  workflow_dispatch:

jobs:
  migrate_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Destination Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.LINKIT }}

      - name: Download Artifacts using GH CLI
        env:
          GH_TOKEN: ${{ secrets.LINKIT }}
        run: |
          mkdir -p kernels
          # Mapping Names to Artifact IDs
          declare -A artifacts=( 
            ["D2s"]="5438080322" 
            ["D1"]="5438080687" 
            ["D1xks"]="5438082956" 
            ["D2x"]="5438089782" 
            ["D2xks"]="5438091374" 
          )

          for name in "${!artifacts[@]}"; do
            echo "Downloading $name (ID: ${artifacts[$name]})..."
            gh api -H "Accept: application/vnd.github+json" \
              /repos/Link2mem/ExtremeKernel/actions/artifacts/${artifacts[$name]}/zip > "kernels/$name.zip"
          done

      - name: Commit and Push Files
        run: |
          git config --global user.name "Link2mem"
          git config --global user.email "Were.aksle@gmail.com"
          git add kernels/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add LinkitKernel binaries to permanent storage"
            git push origin main
          fi
